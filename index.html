<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initiative Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-4">Initiative Tracker</h1>
        <form id="combatant-form" class="row g-3 mb-5">
            <div class="col-md-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="col-md-2">
                <label for="initiative" class="form-label">Initiative</label>
                <input type="number" class="form-control" id="initiative" placeholder="Initiative">
            </div>
            <div class="col-md-2">
                <label for="max-hp" class="form-label">Max HP</label>
                <input type="number" class="form-control" id="max-hp" placeholder="Max HP">
            </div>
            <div class="col-md-2">
                <label for="current-hp" class="form-label">Current HP</label>
                <input type="number" class="form-control" id="current-hp" placeholder="Current HP">
            </div>
            <div class="col-md-3">
                <label for="effects" class="form-label">Effects</label>
                <input type="text" class="form-control" id="effects" placeholder="Effects">
            </div>
            <div class="col-md-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="is-player">
                    <label class="form-check-label" for="is-player">Player</label>
                </div>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn">Add/Update</button>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="button" class="btn" onclick="sortCombatants()">Sort</button>
            </div>
        </form>
        <h2 class="text-center mb-4">Combatants</h2>
        <ul id="combatant-list" class="list-group">
            <!-- Combatants will be rendered here -->
        </ul>
    </div>
</body>

</html>
